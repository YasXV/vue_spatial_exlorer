# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - poutouweb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_687e29c6b91541f2b95d786c7da72652 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e61d70c8d5154e5b9d02ec349c601174 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_687e29c6b91541f2b95d786c7da72652 }}/rickmorty-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'poutouweb'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8b4c7cd9b3024f3fa6c1e3f2a4fce914 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_687e29c6b91541f2b95d786c7da72652 }}/rickmorty-app:${{ github.sha }}'